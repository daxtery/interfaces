<div class="basic-container">
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-around center" class="menu-bar mat-elevation-z1">
    <span *ngFor="let item of categories">
      <!-- Handle branch node buttons here -->

      <span *ngIf="item.children && item.children.length > 0">
        <button mat-raised-button [matMenuTriggerFor]="menu.childMenu">
          <mat-icon [svgIcon]="this.svgIcons.svgIconNames.get(item)"></mat-icon>
          {{item.name}}
          <mat-icon>expand_more</mat-icon>
        </button>
        <app-menu-item #menu [parent]="item" [items]="item.children"></app-menu-item>
      </span>

      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button (click)="clickedTab(item)">
          <mat-icon [svgIcon]="this.svgIcons.svgIconNames.get(item)"></mat-icon>
          {{item.name}}
        </button>
      </span>
    </span>
  </mat-toolbar>
</div>
