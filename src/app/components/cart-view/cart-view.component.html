<mat-icon *ngIf="cart.canUndo()" (click)="this.undoOnce()">restore</mat-icon>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.item.unitaryPrice * element.quantity| currency:'EUR' }} </td>
    <td mat-footer-cell *matFooterCellDef> {{this.cart.getTotalCost() | currency:'EUR'}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="this.cart.addUnitOfItem(element.item)">add</mat-icon>
      {{element.quantity}}
      <mat-icon (click)="this.cart.removeUnitOfItem(element.item)">remove</mat-icon>
      <mat-icon (click)="this.cart.removeItem(element.item)">close</mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>

</table>
